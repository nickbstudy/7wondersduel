<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>7 Wonders Duel</title>
  </head>
  <body>
    <h1>7 Wonders Duel</h1>
    <div class="whole-box">
      <div class="icons">
        <div class="icon" id="icon1"><img src="1.jpg" /></div>
        <div class="icon" id="icon2"><img src="2.jpg" /></div>
        <div class="icon" id="icon3"><img src="3.jpg" /></div>
        <div class="icon" id="icon4"><img src="4.jpg" /></div>
        <div class="icon" id="icon5"><img src="5.jpg" /></div>
        <div class="icon" id="icon6"><img src="6.jpg" /></div>
        <div class="icon" id="icon7"><img src="7.jpg" /></div>
        <div class="icon" id="icon8"><img src="8.jpg" /></div>
        <div class="icon" id="icon9"><img src="9.jpg" /></div>
        <div class="icon" id="icon10"><img src="10.jpg" /></div>
        <div class="icon" id="icon11"><img src="11.jpg" /></div>
        <div class="icon" id="icon12"><img src="sigma.jpg" /></div>
      </div>
      <div class="score-container" autocomplete="off">
        <div class="input-name, input-here"><input placeholder="Name" type="search" autocomplete="off"/></div>
        <div class="input-name, input-here"><input placeholder="Name" type="search" autocomplete="off"/></div>
        <div class="input-here"><input type="number" id="l2p1" /></div>
        <div class="input-here"><input type="number" id="l2p2" /></div>
        <div class="input-here"><input type="number" id="l3p1" /></div>
        <div class="input-here"><input type="number" id="l3p2" /></div>
        <div class="input-here"><input type="number" id="l4p1" /></div>
        <div class="input-here"><input type="number" id="l4p2" /></div>
        <div class="input-here"><input type="number" id="l5p1" /></div>
        <div class="input-here"><input type="number" id="l5p2" /></div>
        <div class="input-here"><input type="number" id="l6p1" /></div>
        <div class="input-here"><input type="number" id="l6p2" /></div>
        <div class="input-here"><input type="number" id="l7p1" /></div>
        <div class="input-here"><input type="number" id="l7p2" /></div>
        <div class="input-here"><input type="number" id="l8p1" /></div>
        <div class="input-here"><input type="number" id="l8p2" /></div>
        <div class="input-here"><input type="number" id="l9p1" /></div>
        <div class="input-here"><input type="number" id="l9p2" /></div>
        <div class="input-here"><input type="number" id="l10p1" /></div>
        <div class="input-here"><input type="number" id="l10p2" /></div>
        <div class="input-here"><input type="number" id="l11p1" /></div>
        <div class="input-here"><input type="number" id="l11p2" /></div>
        <div class="input-here" id="p1sum">0</div>
        <div class="input-here" id="p2sum">0</div>
        <button id="clear">Reset Scores</button>  
      </div>
    
    </div>
    
    
    <script src="script.js"></script>
  </body>
</html>
